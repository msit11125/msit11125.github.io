<!doctype html>
<html>
  <head>
    <title>PathFinding Game</title>
    <meta charset="utf-8">
    <link rel=stylesheet type="text/css" href="./assets/css/bootstrap.min.css">

  </head>
  <body>
    <div id="Stats-output"></div>
    <div id="container">
      <h3 class="gameText display-2 text-white">
