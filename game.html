<!doctype html>
<html>
  <head>
    <title>GoGoMan</title>
    <meta charset="utf-8">
    <link rel=stylesheet type="text/css" href="./src/bootstrap.min.css">
    <link rel=stylesheet type="text/css" href="./src/main.css">
  </head>
  <body>
    <div id="Stats-output"></div>
    <div id="container">
      <h3 class="gameText display-2 text-white">

      </h3>
      <div class="plays text-center p-3" style="background: rgba(0,0,0,0.5);">
        <button id="startGame" class="btn btn-warning btn-block rounded-0">開始遊戲</button>
        <select id="difficultChoose" class="my-3 form-control rounded-0">
          <option value="" selected disabled> -- 選擇難度 -- </option>
          <option value="easy">容易</option>
          <option value="normal">一般</option>
          <option value="hard">困難</option>
          <option value="dante">地獄</option>
        </select>
        <h5 class="text-warning">分數：<span id="scoreBoard">0</span id="scoreBoard"></h5>
      </div>
      
      <div id="labels"></div>

    </div>

    <script type="text/javascript" src="./src/three.min.js"></script>
    <script type="text/javascript" src="./src/OrbitControls.js"></script>
    <script type="text/javascript" src="./src/BufferGeometryUtils.js"></script>
    <script type="text/javascript" src="./src/stats.min.js"></script>
    <script type="text/javascript" src="./src/dat.gui.min.js"></script>
    <script type="text/javascript" src="./src/jquery.min.js"></script>

    <script type="text/javascript" src="./src/bootstrap.min.js"></script>
    <script type="text/javascript" src="./src/tween.umd.js"></script>
    
    <script type="text/javascript" src="./src/pathfinding-browser.min.js"></script>

      
    <script src="./src/game/event.js"></script>
    <script src="./src/game/make.js"></script>
    <script src="./src/game/controls.js"></script>
    <script src="./src/game/skybox.js"></script>
    <script src="./src/game/game.js"></script>
  </body>
</html>
